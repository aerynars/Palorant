    <main>
        <div class="form-container">
            <h1>Report Bug</h1>
            <form action="#" method="POST" id="bugReportForm" onsubmit="return validateData(event)">
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="Enter your username" id="username">
            
                <label for="server">Server</label>
                <input type="text" name="server" placeholder="Enter your server" id="server">
            
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Enter your email" id="email">
            
                <label for="description">Detail description of The Bug</label>
                <textarea name="description" rows="5" placeholder="Describe the bug in detail" id="description"></textarea>
            
                <div class="checkbox-container">
                    <input type="checkbox" id="agreement">
                    <label for="agreement">
                        I agree with all the consequences of this report and the data is already correct.
                    </label>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
